<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beranda | UAS WEB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
        <div class="container">
          <a class="navbar-brand" href="index.html">E-Commerce Hardware </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav w-75 justify-content-center mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Beranda</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="keranjang.html"
                  >Keranjang</a
                >
              </li>
            </ul>
          </div>
          <div class="d-flex">
            <a href="login.html" class="nav-link">Login</a>
          </div>
        </div>
      </nav>
    <div class="container py-5">
      <div class="d-flex justify-content-center">
        <div class="card w-50">
          <div class="card-body">
            <h5 class="card-title text-center">Pembayaran</h5>
            <hr />

            <div class="mb-3">
              <label for="" class="form-label">Nama Barang</label>
              <input
                type="text"
                name=""
                class="form-control"
                placeholder=""
                value="Headphone Gaming"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Harga</label>
              <input
                type="number"
                name=""
                class="form-control"
                placeholder=""
                value="250000"
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Nama Pemesan</label>
              <input
                type="text"
                name=""
                class="form-control"
                placeholder=""
                value=""
              />
            </div>
            <div class="mb-5">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                name=""
                class="form-control"
                placeholder=""
                value=""
              />
            </div>

            <hr />
            <h5>Metode Pembayaran</h5>
            <div class="my-3">
              <div class="form-group">
                <label for="my-select">Pilih Metode Pembayaran</label>
                <select id="my-select" class="form-control mt-2" name="">
                  <option>BNI</option>
                  <option>BCA</option>
                  <option>MANDIRI</option>
                  <option>BSI</option>
                  <option>BRI</option>
                  <option>Dana</option>
                  <option>Ovo</option>
                  <option>Gopay</option>
                  <option>Shopeepay</option>
                </select>
              </div>
            </div>

            <div class="d-grid">
              <a href="" class="btn btn-primary">Bayar Sekarang</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
